<div class="container mt-3">

    <div class="row">
        <div *ngIf="errMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{errMsg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div *ngIf="SuccessMsg" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{SuccessMsg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form [formGroup]="userForm">
            <div class="col mt-4 mt-2">
                <input type="text" class="form-control" formControlName="login" placeholder="login">

            </div>
            <div class="col mt-4 mt-2">
                <input type="password" class="form-control" formControlName="password" placeholder="password">

            </div>
            <div class="col mt-4 mt-2">
                <button class="btn btn-primary btn-lg" *ngIf="!getparamid" (click)="userSubmit()">Add User</button>

            </div>
            <div class="col mt-4 mt-2">
                <button class="btn btn-success btn-lg" *ngIf="getparamid" (click)="updateUser()">Update User</button>

            </div>


        </form>
    </div>
</div>
